<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入本地下载的react库 -->
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <!-- 引入babel 用于jsx  转为js -->
    <script type="text/javascript" src="../../js/babel.min.js"></script>
</head>

<body>
    <!-- 创建容器 -->
    <div id="test"></div>
    <!-- 编写代码jsx -->
    <script type="text/babel">
        //   1.创建类式组件

        class Weather extends React.Component {
            // use state, and initialise state
            state = { isHot: true, isWind: false }
            render() {

                // get state and render to the page
                const { isHot, isWind } = this.state;
                return (
                    <div>
                        <h2>The weather is {isHot ? "hot" : "cold"}, {isWind ? "not windy" : "windy"} </h2>
                        <button onClick={this.changeWether}>change</button>
                    </div>
                )
            }
            changeWether = () => {
                const { isHot, isWind } = this.state;
                this.setState({ isHot: !isHot, isWind: !isWind });
            }
        }

        // 2. 渲染虚拟DOM到页面
        ReactDOM.render(<Weather />, document.getElementById("test"))

    </script>
</body>

</html>
