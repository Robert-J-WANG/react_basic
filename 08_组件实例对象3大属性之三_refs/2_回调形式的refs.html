<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入本地下载的react库 -->
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel 用于jsx  转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入 prop-types库，用于设置属性的限制条件 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <title> Document</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
   

    <!-- 案例需求： 左边输入框：输入内容后，点击按钮，弹出对话框。右边输入框，输入内容，点击空白处，弹出对话框 -->

    <!-- 编写jsx -->
    <script type="text/babel">
        // create a class component
        class Demo extends React.Component{
            // 展示左侧输入框的内容
            showDateLeft=()=>{
                const {ipt1}=this // 从实例自身取
                console.log(ipt1); 
                alert(ipt1.value)
                
            }
            // 展示左侧输入框的内容
            showDateRight=()=>{
                const{ipt2}=this // 从实例自身取
                alert(ipt2.value)
            }
            
            render(){
                return (

                    // 使用ref属性，使用回调函数传递当前节点，并挂在实例对象身上
                    <div>
                        <input ref={(currentNode)=>{this.ipt1=currentNode}} type="text" placeholder="点击按钮弹出提示"/> 
                        <button onClick={this.showDateLeft}>click on </button>
                        <input ref={(currentNode)=>{this.ipt2=currentNode}} type="text" onBlur={this.showDateRight} placeholder="失去焦点弹出提示"/>
                    </div>
                    
                )
            }
        }

        ReactDOM.render(<Demo />, document.getElementById("test"));
      
    
    </script>
</body>
</html>
