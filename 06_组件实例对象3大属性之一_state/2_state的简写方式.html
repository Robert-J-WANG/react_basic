<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- 引入本地下载的react库 -->
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel 用于jsx  转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <title> state</title>
</head>

<body>
    <!-- create a container -->
    <div id="test">
    </div>

    <!-- write jsx code -->
    <script type="text/babel">
        //1, create a class component
        class Weather extends React.Component {
            // 初始化状态
            state ={isHot:false, isWind:true}
            
            render() {
                const {isHot,isWind} = this.state;
                return <h2 id="title" onClick={this.demo}>今天天气很{isHot?"炎热":"凉爽"},今天有{isWind?"大风":"微风"}</h2>
            }
            // 自定义方法：采用赋值加箭头函数的形式
            demo=()=>{
                const isHot =this.state.isHot;
                const isWind=this.state.isWind;
                this.setState({isHot:!isHot,isWind:!isWind});
            } 
        }
        // 2, render the weather component to the web page
        ReactDOM.render(<Weather/>, document.getElementById("test"));
    </script>
</body>

</html>
