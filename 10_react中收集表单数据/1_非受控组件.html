<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入本地下载的react库 -->
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel 用于jsx  转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入 prop-types库，用于设置属性的限制条件 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <title> Document</title>
</head>

<body>
    <div id="test"></div>

    <script type="text/babel">
       
        class Demo extends React.Component{
            handlerSubmit=(event)=>{
                event.preventDefault();// 阻止表单提交
                const {username,password} = this
                alert(`username is ${username.value}, password is ${password.value}`)
            }

            render(){
               
                return(
                    <form action="http://www.atguigu.com" onSubmit={this.handlerSubmit}>
                        <span> 用户名</span>
                        <input  ref={(currentNode)=>{this.username=currentNode}}type="text" name="username"/>
                        <span> 密码</span>
                        <input ref={(currentNode)=>{this.password=currentNode}}type="password" name="password"/>
                        <button>提交</button>
                    </form>
                )
            }
        }

        ReactDOM.render(<Demo />, document.getElementById("test"));
      
    
    </script>
</body>
</html>
